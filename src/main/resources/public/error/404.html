<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://source.unsplash.com/blue-and-pink-light-illustration-LeG68PrXA6Y") no-repeat center center fixed;
            background-size: cover;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .error-container {
            width: 80%;
            max-width: 600px;
            background-color: #f1f9ff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .error-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .back-home-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="error-container">
    <img src="https://source.unsplash.com/ice-cream-on-road-WtRuYJ2EPMA" alt="Error Image" class="error-image">
    <h2>Whoops, this post doesn't exist.</h2>
    <a href="/" class="btn btn-secondary back-home-btn">Back Home</a>
</div>

</body>
</html>
